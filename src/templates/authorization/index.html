<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hosting</title>
    <link rel="stylesheet" href="../../static/authorization/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <div class="user-avatar">ðŸ‘¤</div>
                <h1 id="username-display">{{ username }}</h1>
            </div>
            <button class="logout-btn">Logout</button>
        </header>

        <main>
            <div class="category-section">
                <label for="category-select">Category:</label>
                <select id="category-select">
                    <option value="uncategorized">Uncategorized</option>
                </select>
                <div class="category-create">
                    <input type="text" id="new-category-input" placeholder="New category name">
                    <button id="create-category-btn">Create Category</button>
                </div>
                <div id="category-feedback" class="feedback"></div>
            </div>
            <div class="buttons">
                <button id="upload-btn">Upload Image</button>
                <input type="file" id="file-input" style="display: none;" accept="image/*">
                <input type="number" id="limit-input" placeholder="Limit (optional)" min="1" style="display: none;">
                <button id="view-btn">View Images</button>
            </div>
        </main>
    </div>

    <script src="../../static/authorization/script.js"></script>
</body>
</html>
