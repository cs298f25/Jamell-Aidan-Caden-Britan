<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Images</title>
    <link rel="stylesheet" href="../../static/images/style.css" />
  </head>
  <body>
    <h1>Images</h1>
    <p><a href="/images">View links</a></p>
    <div id="image-grid"></div>

    <template id="image-card-template">
      <div class="image-card">
        <a data-image-link>
          <img data-image-src alt="Image" />
        </a>
      </div>
    </template>

    <script id="image-data" type="application/json">
      {{ images | tojson }}
    </script>

    <script src="../../static/images/grid.js"></script>
  </body>
  </html>
