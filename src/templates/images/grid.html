<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Images</title>
  </head>
  <body>
    <h1>Images</h1>
    <p><a href="/images">View links</a></p>
    {% for url in images %}
    <div>
      <a href="{{ url }}">
        <img src="{{ url }}" alt="Image" />
      </a>
    </div>
    {% endfor %}
  </body>
  </html>
